<!DOCTYPE html>
<html>

<head>
  <title>Intention Timer</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
</head>

<body>
  <header class="card-text">
    <h1>Intention Timer<h1>
  </header>
  <div class="entire-page">
    <main>
      <h2 class="main-text">New Activity</h2>
      <section class="new-activity-section">
        <h3 class="card-text">Select a category:</h3>
        <div class="category-section">
          <button class="category-button button-1"><img src="assets/study.svg">Study</button>
          <button class="category-button button-2"><img src="assets/meditate.svg">Meditate</button>
          <button class="category-button button-2"><img src="assets/exercise.svg">Exercise</button>
        </div>
        <div class="input-section">
          <div class="input-field-1">
            <p class="card-text">What would you like to accomplish during this time?</p>
            <input type="text">
          </div>
          <div class="input-field-2">
            <p class="card-text">Minutes</p>
            <input type="number">
          </div>
          <div class="input-field-3">
            <p class="card-text">Seconds</p>
            <input type="number">
          </div>
          <button id="start-activity-button">Start Activity</button>
        </div>
      </section>
    </main>
    <aside>
      <h2 class="main-text">Past Activities</h2>
      <div class="past-activities-notice main-text">
        <p>You haven't logged any activities yet.<br>Complete the form to the left to get started!</p>
      </div>
    </aside>
  </div>
</body>

</html>
