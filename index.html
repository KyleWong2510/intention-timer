<!DOCTYPE html>
<html>

<head>
  <title>Intention Timer</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
</head>

<body>
  <header class="card-text">
    <h1>Intention Timer<h1>
  </header>
  <div class="entire-page">
    <main>
      <h2 class="main-text">New Activity</h2>
      <section class="new-activity-section">
        <h3 class="card-text">Select a category:</h3>
        <div class="category-section">
          <button class="category-button button-1 study"><img id="study-inactive" src="assets/study.svg"><img id="study-active" class="hidden" src="assets/study-active.svg">Study</button>
          <button class="category-button button-2 meditate"><img id="meditate-inactive" src="assets/meditate.svg"><img id="meditate-active" class="hidden" src="assets/meditate-active.svg">Meditate</button>
          <button class="category-button button-2 exercise"><img id="exercise-inactive" src="assets/exercise.svg"><img id="exercise-active" class="hidden" src="assets/exercise-active.svg">Exercise</button>
        </div>
        <div class="input-section">
          <div class="input-field-1">
            <p class="card-text">What would you like to accomplish during this time?</p>
            <input class="field" type="text">
          </div>
          <div class="input-time">
            <div class="input-field-2">
              <p class="card-text">Minutes</p>
              <input class="field time-input" type="number" min="0" max="59">
            </div>
            <div class="input-field-3">
              <p class="card-text">Seconds</p>
              <input class="field time-input" type="number" min="0" max="59">
            </div>
          </div>
          <button id="start-activity-button">Start Activity</button>
        </div>
      </section>
    </main>
    <aside>
      <h2 class="main-text">Past Activities</h2>
      <div class="past-activities-notice main-text">
        <p>You haven't logged any activities yet.</p>
        <p>Complete the form to the left to get started!</p>
      </div>
    </aside>
  </div>

<script src="main.js"></script>

</body>

</html>
